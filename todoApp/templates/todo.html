{% extends "base.html" %} {% block title %} ToDo Page {% endblock %}
{% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}

        {{ todo.title }}: {% if todo.copleted %}Completed {% else %}Not Completed{% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
